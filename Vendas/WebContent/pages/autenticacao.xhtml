	<style type="text/css">
h1 {
	margin-left: 10px;
	margin-right: 25px;
}
h5 {
	margin-top: 15px;
	margin-left: 40px;
}
h6 {
	margin-bottom: 10px;

}


h2 {
	margin-top: 15px;
}

body .load-bar {
	margin-top: -20px;
}
/* below css hides growls in small screens and makes messages visible */
@media ( max-width : 768px) {
	body div.ui-growl {
		display: none;
	}
	body div.ui-messages {
		display: block;
	}
}

/* below css hides messages in medium/big devices and makes growl visible in such devices */
@media ( min-width : 769px) {
	body div.ui-growl {
		display: block;
	}
	body div.ui-messages {
		display: none;
	}
}

.botao-logar
{
    padding: 0.5%;
    margin-bottom: 4%;
    margin-top: 3%;
    text-align: center;
    vertical-align: middle;
    align-content: center;
    align-items: center;
    align-self: center;
    text-align-last: center;
}
body.login-page {
	background-color: transparent;
}

html {
	background: url(#{ resource [ 'images:login-bg2.jpg' ]
}
)
no-repeat
center

fixed
;

cover

	html {
		background-image: url(#{ resource [ 'images:login-bg-mobile.jpeg' ]
	}
	);

}
.submit-lente {
	margin-top: 5px; position : absolute;
	top: 0;
	right: 0;
	z-index: 10;
	border: none;
	background: transparent;
	outline: none;
	position: absolute;
}

.submit-line {
	position: relative;
	width: 200px;
}

.submit-line input {
	width: 100%;
}
</style>
</h:head>

<h:body>

	<p:growl id="mensagem" />
	<p:messages autoUpdate="true" closable="true" />
	<p:dialog header="   " closable="false" draggable="false"
		resizable="false" modal="true" visible="true" style="opacity: 0.7">
		<h:form>
		<table>
			<tr>
				<h5>
						<h:graphicImage url="../resources/images/contato9.png"
							align="left" />
					</h5>
				<td><p:messages autoUpdate="true" closable="true" /> <h:panelGrid
						columns="1">
						<div class="submit-line">
							<button class="submit-lente" type="submit" disabled="true">
								<i class="fa fa-user"></i>
							</button><h2>
							<p:inputMask id="cpf" mask="999.999.999-99" size="17"
								placeholder="CPF" required="true"
								requiredMessage="O campo CPF é obrigatório"
								value="#{MBFuncionarios.funcionario.cpf}" /></h2>
						</div>					
						<div class="submit-line">
							<button class="submit-lente" type="submit" disabled="true">
								<i class="fa fa-lock"></i>
							</button>
							<p:password id="senha" maxlength="15" size="17"
								placeholder="Senha" required="true"
								requiredMessage="O campo Senha é obrigatório"
								value="#{MBFuncionarios.funcionario.senha}" />
						</div>
						<br />						
						<h:commandButton value="Entrar" class="btn btn-outline-dark" style="width: 205px; height: 40px" update=":mensagem"
						actionListener="#{MBFuncionarios.autenticar}" /><h6></h6>					
					</h:panelGrid></td>
			</tr>

		</table>
</h:form>

	</p:dialog>
</h:body>
