<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>

h1,h2,h3,h4,h5,h6 {font-family: "Oswald"}

<div class="w3-content" style="max-width:1100px;margin-top:80px;margin-bottom:80px">

  <header class="w3-display-container w3-wide" id="home">
    <img class="w3-image" src="../resources/images/workbench.jpg" alt="Fashion Blog" width="1100" height="500"/>
    <div class="w3-display-left w3-padding-large">
      <h1 class="w3-text-white">Cronus</h1>

      <h6><button class="w3-button w3-white w3-padding-large w3-large w3-opacity w3-hover-opacity-off" onclick="document.getElementById('subscribe').style.display='block'">NOVIDADES</button></h6>

  </div>

<div id="subscribe" class="w3-modal w3-animate-opacity">
  <div class="w3-modal-content" style="padding:32px">

      <i onclick="document.getElementById('subscribe').style.display='none'" class="fa fa-remove w3-transparent w3-button w3-xlarge w3-right"></i>
