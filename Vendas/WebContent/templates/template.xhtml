<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:insert name="metadata" />

<h:head>

	<link rel="shortcut icon" href="../resources/images/favicon1.ico" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<h:outputStylesheet library="css" name="template.css" />
	<h:outputScript library="js" name="scripts.js" />


	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Cronus - Software de gestão</title>
</h:head>
<h:body>
	<p:growl id="msgGlobal" />

	<h:body>
	
		<p:layout fullPage="true">

			<p:layoutUnit header="Sistema Cronus" position="north"
				resizable="false" closable="false" collapsible="false">
				<p:toolbar style="height:39px;">
					<f:facet name="left">
						<p:outputLabel value="Usuário: #{MBFuncionarios.funcionario.nome}"
							style="position: relative;left: 1100px;" />
					</f:facet>
				</p:toolbar>
			</p:layoutUnit>

			<p:layoutUnit
				header="Copyright 2019 - Todos os direitos reservados. Feito por Jackson F. Magnabosco"
				position="south" resizable="false" closable="false"
				collapsible="false">
			</p:layoutUnit>

			<p:layoutUnit header="Menu Inicial" size="200" position="west"
				resizable="false" closable="false" collapsible="false">
				<h:form>

					<p:panelMenu>
						<p:submenu label="Arquivo">
							<p:menuitem value="Página Principal"
								outcome="/pages/principal.xhtml" />
								<p:menuitem value="Plataforma" outcome="/pages/plataforma.xhtml" />
							<p:menuitem value="Sobre" outcome="/pages/sobre.xhtml" />
							<p:menuitem value="FAQ" outcome="/pages/batepapo.xhtml" />
							<p:menuitem value="Contato" outcome="/pages/contato.xhtml" />
							<p:menuitem value="Sair" outcome="/pages/autenticacao.xhtml"
								action="#{MBFuncionarios.logout}" />
						</p:submenu>

						<p:submenu label="Cadastros">
							<p:menuitem value="Clientes"
								outcome="/pages/clientePesquisa.xhtml" />
							<p:menuitem value="Fornecedores"
								outcome="/pages/fornecedorPesquisa.xhtml" />
							<p:menuitem value="Funcionários"
								outcome="/pages/funcionarioPesquisa.xhtml" />
							<p:menuitem value="Produtos"
								outcome="/pages/produtoPesquisa.xhtml" />

						</p:submenu>

						<p:submenu label="Vendas">
							<p:menuitem value="Nova Venda"
								outcome="/pages/vendaCadastro.xhtml" />
						</p:submenu>
						<p:submenu label="Relatórios">
							<p:menuitem value="Clientes"
								outcome="/pages/relatorioClientes.xhtml" />
							<p:menuitem value="Fornecedores"
								outcome="/pages/relatorioFornecedores.xhtml" />
							<p:menuitem value="Funcionários"
								outcome="/pages/relatorioFuncionarios.xhtml" />
							<p:menuitem value="Produtos"
								outcome="/pages/relatorioProdutos.xhtml" />
							<p:menuitem value="Vendas" outcome="/pages/relatorioVendas.xhtml" />
						</p:submenu>

					</p:panelMenu>

				</h:form>

			</p:layoutUnit>



			<p:layoutUnit position="center" resizable="false" closable="false"
				collapsible="false">
				<ui:insert name="conteudo" />


			</p:layoutUnit>
		</p:layout>

	
	</h:body>
</h:body>
</html>
